<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>순차, 비순차 목록</title>
</head>

<body>
  <h1>목록 (List)</h1>

  <h2>비순서형 목록</h2>
  <ul>
    <li>목록1</li>
    <li>목록2</li>
    <li>목록3</li>
    <li>목록4</li>
  </ul>
  <h2>순서형 목록</h2>
  <ol>
    <li>목록1</li>
    <li>목록2</li>
    <li>목록3</li>
    <li>목록4</li>
  </ol>

  <h2>잘못된 양식</h2>
  <ul>
    <li>목록1</li>
    <ul>
      <li>서브목록1</li>
      <li>서브목록2</li>
    </ul>
  </ul>
  <h2>맞게 수정된 양식</h2>
  <ul>
    <li>
      목록1
      <ul>
        <li>서브목록1</li>
        <li>서브목록2</li>
      </ul>
    </li>
  </ul>
  <!-- 화면 출력은 똑같이 되지만 오류 검사를 해보면 오류가 뜬 걸 할 수 있음. -->
</body>

</html>
